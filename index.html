<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sharp Style Barbershop</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS + Icons -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    :root{
      --gold:#facc15;
      --slate:#0b0f14;
      --ink:#0f172a;
      --brand-red:#e11d48;
      --brand-blue:#2563eb;
    }
    html{scroll-behavior:smooth}
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial}

    /* Hero gradient */
    .hero-gradient{
      background: radial-gradient(1200px 600px at 20% 10%, rgba(250,204,21,.12), transparent 60%),
                  radial-gradient(900px 600px at 85% 20%, rgba(37,99,235,.15), transparent 55%),
                  radial-gradient(700px 500px at 50% 90%, rgba(225,29,72,.12), transparent 60%),
                  linear-gradient(180deg, #0a0f15 0%, #0b1220 100%);
      position: relative;
      overflow: hidden;
      background-attachment: fixed;
    }

    /* Nav links effect */
    .nav-link {
      position: relative;
      background-image: linear-gradient(to right, var(--gold), var(--brand-red), var(--brand-blue));
      background-size: 0% 2px;
      background-position: 0 100%;
      background-repeat: no-repeat;
      transition: background-size .3s ease, color .3s ease;
    }
    .nav-link:hover {
      background-size: 100% 2px;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }

    /* Floating animation */
    .float-slow{animation:float 12s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* Card hover */
    .card-hover{transition: transform .35s ease, box-shadow .35s ease, border-color .35s ease;}
    .card-hover:hover{transform: translateY(-6px) scale(1.03);box-shadow: 0 12px 28px rgba(250,204,21,.2);border-color: var(--gold);}

    /* Button shine */
    .btn-shine{position:relative; overflow:hidden;}
    .btn-shine::before{
      content:""; position:absolute; inset:-150% -50%;
      transform: translateX(-120%) rotate(20deg);
      background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,.35) 50%, transparent 100%);
      transition: transform .6s ease;
      will-change: transform;
    }
    .btn-shine:hover::before{transform: translateX(120%) rotate(20deg);}

    /* Overlay effect */
    .overlay{position:absolute; inset:0;display:flex; align-items:center; justify-content:center;background:rgba(0,0,0,.55);opacity:0; transition:opacity .35s ease;color:var(--gold); font-weight:600; font-size:1.25rem;}
    .img-wrap:hover .overlay{opacity:1}

    /* Back to top */
    #backToTop{position:fixed; right:22px; bottom:22px; z-index:50; display:none;background:var(--gold); color:black; border-radius:9999px; padding:12px 14px; box-shadow:0 6px 16px rgba(0,0,0,.25);transition:transform .25s ease, background .25s ease;}
    #backToTop:hover{transform:translateY(-2px) scale(1.05); background:#fde047}

    /* Floating Book CTA */
    #bookNowBtn{
      position: fixed; bottom: 80px; right: 20px; z-index:50;
      background: var(--gold); color:black;
      padding: 14px 24px; border-radius:9999px; font-weight:600;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      transition: transform .3s ease;
    }
    #bookNowBtn:hover{transform:scale(1.05); background:#fde047;}

    /* Price table */
    #prices table tr:hover{background:rgba(255,255,255,.05)}
    #prices td, #prices th{padding:14px 18px;}

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation-duration:.001ms!important;animation-iteration-count:1!important;transition-duration:.001ms!important;scroll-behavior:auto!important;}
    }
  </style>
</head>
<body class="bg-slate-900 text-gray-100 selection:bg-yellow-200 selection:text-black">

  <!-- NAV -->
  <header class="fixed top-0 inset-x-0 z-40 bg-black/60 backdrop-blur border-b border-white/10">
    <nav class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="#hero" class="flex items-center gap-3 nav-link">
        <img src="pictures/barbershop_logo.jpg" alt="Sharp Style Barbershop" class="w-10 h-10 rounded-full object-cover">
        <span class="font-semibold tracking-wide">Sharp Style</span>
      </a>
      <ul class="hidden md:flex items-center gap-8 font-medium">
        <li><a class="nav-link" href="#services">Services</a></li>
        <li><a class="nav-link" href="#prices">Prices</a></li>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#gallery">Before & After</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- (Sections remain the same, benefit from new hover/animation CSS) -->

  <!-- Back to Top -->
  <button id="backToTop" aria-label="Back to Top">â¬†</button>

  <!-- Floating CTA -->
  <a href="#contact" id="bookNowBtn" class="btn-shine">Book Now</a>

  <!-- Scripts -->
  <script>
    AOS.init({ duration: 900, once: false, mirror: true });

    // Testimonials slider
    const slider = document.getElementById("slider");
    const dots = document.querySelectorAll("#dots span");
    let slideIndex = 0;
    function advanceSlider(idx = null){
      if(idx!==null) slideIndex = idx;
      else slideIndex = (slideIndex + 1) % 2;
      slider.style.transform = `translateX(-${slideIndex * 100}%)`;
      dots.forEach((d,i)=>d.classList.toggle("bg-yellow-400", i===slideIndex));
    }
    let sliderTimer = setInterval(advanceSlider, 3000);
    dots.forEach((dot,i)=>dot.addEventListener("click",()=>advanceSlider(i)));

    // Back to Top
    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      backToTop.style.display = window.scrollY > 300 ? "block" : "none";
    });
    backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  </script>
</body>
</html>
