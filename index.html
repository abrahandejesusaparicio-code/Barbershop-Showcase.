  <style>
    :root{
      --gold:#facc15;
      --slate:#0b0f14;
      --ink:#0f172a;
      --brand-red:#e11d48;
      --brand-blue:#2563eb;
    }
    html{scroll-behavior:smooth}
    body{font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial}

    /* ---------------- HERO --------------- */
    .hero-gradient{
      background: radial-gradient(1200px 600px at 20% 10%, rgba(250,204,21,.12), transparent 60%),
                  radial-gradient(900px 600px at 85% 20%, rgba(37,99,235,.15), transparent 55%),
                  radial-gradient(700px 500px at 50% 90%, rgba(225,29,72,.12), transparent 60%),
                  linear-gradient(180deg, #0a0f15 0%, #0b1220 100%);
      position: relative;
      overflow: hidden;
    }
    .hero-gradient::after{
      /* subtle noise for texture */
      content:"";
      position:absolute; inset:0;
      background-image:url('https://grainy-gradients.vercel.app/noise.png');
      opacity:.08; pointer-events:none;
      mix-blend:soft-light;
    }
    .float-slow{animation:float 12s ease-in-out infinite}
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }

    /* ------------- SHIMMER BUTTON -------- */
    .btn-shimmer{position:relative; overflow:hidden}
    .btn-shimmer::after{
      content:""; position:absolute; inset:-1px;
      background:linear-gradient(120deg, transparent 30%, rgba(255,255,255,.6), transparent 70%);
      transform:translateX(-120%) skewX(-20deg);
    }
    .btn-shimmer:hover::after{transition:transform .8s ease; transform:translateX(120%) skewX(-20deg)}

    /* --------- ANIMATED SECTION BACKGROUND (Services) ------- */
    .animated-surface{
      position:absolute; inset:0; opacity:.25; pointer-events:none;
      background: linear-gradient(90deg, rgba(17,24,39,.7), rgba(31,41,55,.7), rgba(17,24,39,.7));
      background-size:200% 100%;
      animation: surfaceMove 16s ease-in-out infinite;
    }
    @keyframes surfaceMove{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* --------- CARD BORDERS WITH BARBER STRIPE GLOW -------- */
    .barber-border{
      position:relative;
      border-radius:1rem;
      isolation:isolate;
    }
    .barber-border::before{
      content:"";
      position:absolute; inset:-2px; border-radius:inherit; z-index:-1;
      background:
        conic-gradient(from 0deg,
          var(--brand-red), var(--brand-blue), var(--gold), var(--brand-red));
      filter: blur(8px);
      opacity:.25;
    }

    /* --------- GALLERY (full black section) --------- */
    .full-black{background:#000; position:relative;}
    .img-tilt{transform:perspective(1000px) rotateX(0) rotateY(0); transition:transform .4s ease, box-shadow .4s ease}
    .img-tilt:hover{transform:perspective(1000px) rotateX(2deg) rotateY(-2deg) scale(1.02); box-shadow:0 12px 30px rgba(250,204,21,.15)}

    /* --------- STICKY NAV GLASS ---------- */
    .glass{
      backdrop-filter:saturate(140%) blur(10px);
      background:rgba(0,0,0,.5);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    /* --------- Back to Top --------- */
    #backToTop{
      position:fixed; right:22px; bottom:22px; z-index:50; display:none;
      background:#111827; color:white; border-radius:9999px; padding:12px 14px;
      border:1px solid rgba(255,255,255,.1);
      transition:transform .25s ease, background .25s ease;
    }
    #backToTop:hover{transform:translateY(-2px); background:#1f2937}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none!important; transition:none!important}
    }
  </style>
</head>
