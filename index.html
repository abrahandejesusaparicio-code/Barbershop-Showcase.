<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharp Style Barbershop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    html { scroll-behavior: smooth; }

    /* Hero */
    #hero {
      background-size: cover;
      background-attachment: fixed;
      animation: heroMove 20s ease-in-out infinite alternate;
    }
    @keyframes heroMove {
      from { background-position: center top; }
      to { background-position: center bottom; }
    }

    /* Barber Stripes */
    .barber-stripes {
      background: repeating-linear-gradient(
        45deg,
        rgba(225,29,72,0.15) 0 20px,
        rgba(255,255,255,0.1) 20px 40px,
        rgba(37,99,235,0.15) 40px 60px
      );
    }
    .stripe-divider { height: 10px; width: 100%; }
    .side-stripe { position: fixed; top: 0; bottom: 0; width: 12px; z-index: 40; opacity: 0.25; }
    .side-left { left: 0; }
    .side-right { right: 0; }

    /* Wave / Card Animations */
    .wave-card {
      transition: transform 0.3s, box-shadow 0.3s;
      animation: float 6s ease-in-out infinite;
    }
    .wave-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(250,204,21,0.4);
    }
    .testimonial { transition: transform 0.3s ease; animation: float 7s ease-in-out infinite; }
    .testimonial:hover { transform: scale(1.05); }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    /* Services Background Animation */
    #services {
      background: linear-gradient(135deg, #111827, #1f2937);
      background-size: 200% 200%;
      animation: bgFlow 12s ease infinite;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Service Hover Overlay */
    .service-card { position: relative; overflow: hidden; }
    .service-legend {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.85);
      color: #facc15;
      display: flex; justify-content: center; align-items: center;
      font-size: 1.1rem; padding: 1rem;
      opacity: 0; transition: opacity 0.5s ease;
      text-align: center; line-height: 1.5;
    }
    .service-card:hover .service-legend { opacity: 1; }

    /* Wave BG */
    .wave-bg {
      position: relative;
      overflow: hidden;
    }
    .wave-bg::before {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: -1px;
      height: 120px;
      background: url('https://svgshare.com/i/13fq.svg') repeat-x;
      background-size: 1000px 120px;
      animation: waveMove 10s linear infinite;
      opacity: 0.3;
    }
    @keyframes waveMove {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    /* Back to Top */
    #backToTop {
      position:fixed; bottom:25px; right:25px;
      background:#991b1b; color:white; border-radius:50%;
      padding:14px; display:none; cursor:pointer; z-index:50;
      transition:transform 0.3s, background 0.3s;
    }
    #backToTop:hover { transform:scale(1.25); background:#facc15; color:black; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Stripes -->
  <div class="side-stripe side-left barber-stripes"></div>
  <div class="side-stripe side-right barber-stripes"></div>

  <!-- Navbar -->
  <header class="fixed w-full bg-black bg-opacity-80 shadow z-50">
    <nav class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6 text-white">
      <img src="pictures/barbershop_logo.jpg" alt="Logo" class="w-12">

  </header>

  <section id="hero" class="h-screen bg-[url('pictures/Hero_picture_barber.jpg')] bg-cover bg-center flex items-center justify-center text-center relative">
    <div class="bg-black bg-opacity-60 p-10 rounded-lg text-white max-w-2xl" data-aos="zoom-in">

    <h2 class="text-4xl font-bold text-center mb-12 text-yellow-500" data-aos="fade-up">Our Services</h2>
    <div class="grid md:grid-cols-3 gap-10 max-w-6xl mx-auto px-6">
      <!-- Cards unchanged but more dynamic due to bg + hover legend -->
      ...

  </section>

  <div class="stripe-divider barber-stripes"></div>

  <!-- About (Centered) -->
  <section id="about" class="py-20 bg-gray-900 text-gray-200 flex items-center justify-center" data-aos="fade-up">
    <div class="grid md:grid-cols-2 gap-8 items-center justify-center max-w-6xl mx-auto px-6">
      <div class="overflow-hidden rounded-2xl shadow-lg" data-aos="fade-right">
        <img src="pictures/about_us_barbershop.jpg" class="rounded-2xl transform hover:scale-105 transition duration-500 mx-auto" alt="">
      </div>
      <div class="text-center md:text-left" data-aos="fade-left">

        <img src="pictures/about_us_interior.jpg" class="rounded-2xl shadow-lg transform hover:scale-105 transition duration-500 mx-auto" alt="Interior">
      </div>

  </section>

  <div class="stripe-divider barber-stripes"></div>

  <!-- Gallery (Full-Height Black Background) -->

    <h2 class="text-4xl font-bold mb-10 text-yellow-500">Before & After</h2>
    <div class="grid md:grid-cols-4 gap-6">
      ...

  </section>

  <!-- Contact & Footer unchanged -->

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: false, mirror: true });

    new Typed("#typed-text", {
      strings: ["Where tradition meets modern style", "Classic Cuts â€¢ Modern Styles", "Confidence Redefined"],
      typeSpeed: 50, backSpeed: 25, loop: true
    });

    const slider = document.getElementById("testimonialSlider");
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 2500);

    const backToTop = document.getElementById("backToTop");
    window.addEventListener("scroll", () => backToTop.style.display = window.scrollY > 300 ? "block" : "none");
    backToTop.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));
  </script>
</body>
</html>
